<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms exercise</title>
</head>
<body>
    <h3>Registro de Programador</h3>
    <form action="">
        <p>
            <label for="fullname">Nombre y Apellido</label>
            <input type="text" name="fullname" id="fullname" placeholder="Nombre y Apellido">
            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email">
            <br>
            <br>
            <label for="tel">Teléfono</label>
            <input type="text" name="tel" id="tel" placeholder="Teléfono">
            <br>
            <br>
        </p>
        <fieldset>
            <legend>Lenguajes que conoce</legend>
            <label for="angular">Angular</label>
            <input type="checkbox" name="languages" id="angular">
            <br>
            <label for="java">Java</label>
            <input type="checkbox" name="languages" id="java">
            <br>
            <label for="nodejs">NodeJS</label>
            <input type="checkbox" name="languages" id="nodejs">
            <br>
            <label for="python">Python</label>
            <input type="checkbox" name="languages" id="python">
            <br>
            <label for="otro">Otro</label>
            <input type="text" name="otro" id="otro">
        </fieldset>
        <p>
            Nivel de inglés
            <fieldset>
                <label for="bajo">Bajo</label>
                <input type="radio" name="english" id="bajo">
                <br>
                <label for="medio">Medio</label>
                <input type="radio" name="english" id="medio">
                <br>
                <label for="alto">Alto</label>
                <input type="radio" name="english" id="alto">
                <br>
            </fieldset>
        </p>
        <input type="button" name="" id="" value="Enviar">
    </form>
</body>
</html>
